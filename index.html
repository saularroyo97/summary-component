<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="content" >
  <div class="header" >
    <img src="./images/illustration-hero.svg">
  </div>
  <div class="main" >
  <p class="title" >Order Summary</p>

  <p class="text_1">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="music" >
    <div class="info" >
    <img src="./images/icon-music.svg">
    <div class="info_text" >
  <p class="text_bold">Annual Plan</p>
  <p class="text">$59.99/year</p>
</div>
</div>

  <a class="link" >Change</a>
  </div>
  <div class="btn" >
  <button class="button" >Proceed to Payment</button>
  <button class="button_2" >Cancel Order</button>
</div>
  </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
